{% extends 'vehiculos/base.html' %}
{% block titulo %}Iniciar Sesión | AutoGest{% endblock %}
{% block contenido %}
<div class="max-w-sm mx-auto mt-24 bg-white p-8 rounded-lg shadow">
  <h2 class="text-2xl font-semibold mb-6 text-center">Iniciar sesión</h2>
  <form method="POST" class="space-y-4">
    <div>
      <label class="block font-medium">Usuario</label>
      <input name="usuario" type="text" required class="w-full border rounded px-3 py-2"/>
    </div>
    <div>
      <label class="block font-medium">Contraseña</label>
      <input name="password" type="password" required class="w-full border rounded px-3 py-2"/>
    </div>
    <button type="submit"
      class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
      Entrar
    </button>
  </form>
</div>
{% endblock %}
