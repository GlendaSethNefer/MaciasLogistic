{% extends 'vehiculos/base.html' %}
{% block titulo %}Editar Orden | AutoGest{% endblock %}

{% block contenido %}
<div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow">
  <h2 class="text-xl font-semibold mb-4">Editar Orden</h2>
  <form method="POST" class="space-y-4">
    <div>
      <label class="block font-medium">Cliente</label>
      <select name="cliente_id" required class="w-full border rounded px-3 py-2">
        {% for c in clientes %}
          <option value="{{ c.id }}"
            {% if c.id == orden.cliente_id %}selected{% endif %}>
            {{ c.cliente_cuba }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label class="block font-medium">Auto</label>
      <select name="auto_id" required class="w-full border rounded px-3 py-2">
        {% for a in autos %}
          <option value="{{ a.id }}"
            {% if a.id == orden.auto_id %}selected{% endif %}>
            {{ a.vin }} â€” {{ a.marca }} {{ a.modelo }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label class="block font-medium">Usuario</label>
      <select name="usuario_id" required class="w-full border rounded px-3 py-2">
        {% for u in usuarios %}
          <option value="{{ u.id }}"
            {% if u.id == orden.usuario_id %}selected{% endif %}>
            {{ u.nombre }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label class="block font-medium">Estado</label>
      <select name="estado" required class="w-full border rounded px-3 py-2">
        {% for opt in ['reservado','pagado','entregado'] %}
          <option value="{{ opt }}"
            {% if opt == orden.estado %}selected{% endif %}>
            {{ opt|capitalize }}
          </option>
        {% endfor %}
      </select>
    </div>
    <div>
      <label class="block font-medium">Total (USD)</label>
      <input
        name="total" type="number" step="0.01" required
        value="{{ orden.total }}"
        class="w-full border rounded px-3 py-2"
      />
    </div>
    <div class="flex justify-between items-center">
      <a href="{{ url_for('lista_ordenes') }}"
         class="text-gray-600 hover:underline">Cancelar</a>
      <button type="submit"
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
        Guardar Cambios
      </button>
    </div>
  </form>
</div>
{% endblock %}
